name: Deploy Site

on:
  workflow_dispatch:   # Allows the action to be triggered manually
  push:
    branches:
      - main           # Runs on push to the 'main' branch

env:
  AWS_REGION: 'us-east-1'
  WEBSITE_URL: ${{ secrets.WEBSITE_URL }}

jobs:
  deploy:
    if: "contains(github.event.head_commit.message, 'deploy-site')" # Deploy only if commit message contains 'deploy-site'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Site
        run: ./bin/website-deploy

      - name: Verify deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 ${{ env.WEBSITE_URL }})
          if [ "$response" -eq 200 ]; then
            echo "Deployment verified successfully"
          else
            echo "Deployment verification failed with status code: $response"
            exit 1
          fi

     